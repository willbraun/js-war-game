<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="game-container">
        
        <div class="display"></div>

        <div class="player1">
            <h2>Player 1</h2>
        </div>
        <div class="player2">
            <h2>Player 2</h2>
        </div>

        <div class="game-table">
            <div class="card-container p1Card"></div>
            <div class="card-container p2Card"></div>
            <div class="card-container p1Deck"></div>
            <div class="card-container cardPot"></div>
            <div class="card-container p2Deck"></div>
        </div>

        
        <button class="draw">
            <h2>Draw</h2>
        </button>
        
        <button class="playFullGame">Play full game</button>
    </div>
    
    <script src="scripts/main.js"></script>
    
</body>
</html>
